<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; }
        input, button { width: 100%; padding: 8px; margin: 6px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

<h2>Вход</h2>
<form method="post" action="/login">
    <input name="login" placeholder="Логин" required>
    <input name="password" type="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
</form>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.write('<p class="error">Неверный логин или пароль</p>');
    }
</script>

<hr>

<h2>Регистрация</h2>
<form method="post" action="/signup">
    <input name="login" placeholder="Логин" required>
    <input name="password" type="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
</form>
<script>
    if (urlParams.has('reg_error')) {
        document.write('<p class="error">Ошибка регистрации (логин уже существует?)</p>');
    } else if (urlParams.has('reg_ok')) {
        document.write('<p class="success">Регистрация успешна! Теперь войдите.</p>');
    }
</script>

</body>
</html>
